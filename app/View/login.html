<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logar em sua conta</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
</head>

<body>
    <section class="d-flex flex-column align-items-center">
        <h3 class="mb-4">Login</h3>
        <form class="d-flex flex-column" method="post" action="?method=login">
            <div class="d-flex flex-column mb-3">
                <label class="form-text">Email</label>
                <input class="form-control" type="email" name="email" placeholder="Digite seu email">
            </div>
            <div class="d-flex flex-column mb-3">
                <label class="form-text">Senha</label>
                <input class="form-control" type="password" name="password" placeholder="Digite sua senha">
            </div>

            <button class="btn btn-success" type="submit">Logar</button>
        </form>
        {% if error %}
        <p class="text-danger mt-2">{{error}}</p>
        {% endif %}
        <a class="text-decoration-none link-info mt-1" href="?page=register">NÃ£o possui uma conta? clique aqui</a>
    </section>
</body>

</html>
